<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Perfíl do  </title>
    <link rel="stylesheet" href="perfil_adm.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@600&family=Quicksand:wght@300&display=swap');
    </style>
</head>

<body> 
    <div class="container">

        <div class="cabecalho">
            <div class="perfil">
                <div class="foto_do_perfil">
                    <div class="adicionar">
                    <img src="../Perfil_ADM/assets/images/+.svg"/>
                    </div>
                    <div class="bola"><img src="../Perfil_ADM/assets/images/Ellipse 32.svg"/></div>
                    <div class="adicionar_foto">Adicionar Foto</div>
                </div>
            </div>
            <div class="nome_adm"> 
                <div class="nome"> Olá, Fulano Siclano! </div>
                <div class="adm"> Administrador</div>
            </div>
        </div>

        <div class="conteudo">
            <div class="box_g">
                <div class="conteudo_esquerdo">
                    <div class="informacao">
                        <div class="botao_e"><button>Livros</button></div>
                        <div class="botao1"> <button>Cupons e <br>promoções</button> </div> 
                        <div class="botao1"><button>Suas informações</button></div>
                    </div>
                </div>

                <div class="conteudo_direito">
                    <div class="box">
                        <div class="titulo">
                            <div class="livro_img"><img src="../Perfil_ADM/assets/images/livro.svg"></div>
                            <div class="livro">Livros</div>
                        </div>
                        <div class="sub_titulo">
                            <div class="img"> <img src="../Perfil_ADM/assets/images/image(2).svg"></div>
                            <div class="botao"> Visualizar / Adicinar capa </div>
                        </div>
                        <div class="input_g">
                            <div class="agp_input">
                                <div class="agrp_input1">
                                    <div class="obra">
                                        <div class="n_obra"> Digite o nome da obra </div>
                                        <div class="nome_obra">
                                        <input id="n_obra" name="n_obra" required="required" type="text"/>
                                        </div>
                                    </div>

                                    <div class="autor">
                                        <div class="n_autor"> Digite o Autor </div>
                                        <div class="nome_autor">
                                        <input id="n_autor" name="n_autor" required="required" type="text"/>
                                        </div>
                                    </div>
                                   
                                    <div class="dsc">
                                        <div class="n_dsc">  Digite a Descrição </div>
                                        <div class="nome_dsc">
                                        <input id="n_dsc" name="n_dsc" required="required" type="text"/>
                                        </div>
                                    </div>
                            
                                    <div class="genero">
                                        <div class="n_genero">  Digite o Gênero </div>
                                        <div class="nome_genero">
                                        <input id="n_genero" name="n_genero" required="required" type="text"/>
                                        </div>
                                    </div>
                                </div>


                                <div class="agrp_input2">

                                    <div class="acabamento">
                                        <div class="n_acabamento">  Digite o Acabamento</div>
                                        <div class="nome_acabamento">
                                        <input id="n_acabamento" name="n_acabamento" required="required" type="text"/>
                                        </div>
                                    </div>

                                    <div class="edicao">
                                        <div class="n_edicao">  Digite o Ano de Edição</div>
                                        <div class="nome_edicao">
                                        <input id="n_edicao" name="n_edicao" required="required" type="text"/>
                                        </div>
                                    </div>
                            
                                    <div class="editora">
                                        <div class="n_editora"> Digite a Editora </div>
                                        <div class="nome_editora">
                                        <input id="n_editora" name="n_editora" required="required" type="text"/>
                                        </div>
                                    </div>
                                   
                                    <div class="valor">
                                        <div class="n_valor"> Digite o Valor </div>
                                        <div class="nome_valor">
                                        <input id="n_valor" name="n_valor" required="required" type="number"/>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                        <div class="lixo">
                            <div class="img_lixo"> <img src="../perfil_adm/assets/images/lixinho.svg"/> </div>
                            <div class="nome_lixo"> <button> Remover </button> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="redes">
                <div class="logo"> 
                    <div class="img_logo">
                        <img src="../perfil_adm/assets/images/logo_atual.svg">
                    </div>
                    <div class="tecdev"> by TecDev </div>
                </div>
                <div class="redes_sociais"> 
                    <div class="instagram">
                        <img src="..//perfil_adm/assets/images/Vector.svg" alt="">
                    </div>
                    <div class="facebook">
                        <img src="..//perfil_adm/assets/images/Vector(1).svg" alt="">
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
